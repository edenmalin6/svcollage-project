<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Signup Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body id="register-page">
    <div class="sign-container">
      <div class="form-container">
          <form onsubmit="signUp(event)" class="signup-form">
            <h2>Sign Up</h2>
            <p>Or Sign Up With Your Google Account</p>
            <a href="#" class="social-icon">
              <i class="fa fa-google-plus"></i>
            </a>
            <div class="input">
              <i class="fas fa-user"></i>
              <input type="text" name="full-name" id="full-name" placeholder="Full Name" required/>
            </div>
            <div class="input">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email" required/>
            </div>
            <div class="input">
              <i class="fas fa-lock"></i>
              <i class="bi bi-eye-slash togglePassword"></i>
              <input type="password" name="password" id="password" placeholder="Password" required/>
            </div>
            <div class="input">
              <i class="fas fa-lock"></i>
              <i class="bi bi-eye-slash togglePassword"></i>
              <input
                type="password"
                id="confirm-pass"
                name="confirm-pass"
                placeholder="Confirm Password"
                required
              />
            </div>
            <input type="submit" class="btn" value="CREATE ACCOUNT" />
            <p> Already Have An Account ? <a id="signin" href="/signIn.html">Sign In Here</a></p>
          </form>
        </div>
      </div>
    </div>
    <script type="module"  src="./register.js"></script>
  </body>
</html>
