<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SignIn Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body id="signIn-page">
    <div class="sign-container">
      <div class="forms-container">
          <form  onsubmit="signIn(event)" class="signin-form">
            <h2>Sign In</h2>
            <p>Or Sign In With Your Google Account</p>
              <a href="#" class="social-icon">
                <i class="fa fa-google-plus"></i>
              </a>
            <div class="input">
              <i class="fas fa-envelope"></i>
              <input type="text" name="email" id="email" placeholder="Email" required/>
            </div>
            <div class="input">
              <i class="fas fa-lock"></i>
              <i class="bi bi-eye-slash togglePassword"></i>
              <input type="password" name="password" id="password" placeholder="Password" required/>
            </div>
            <input type="submit" class="btn" value="LOGIN" />
              <p> Don't Have An Account Yet? <a id="signup" href="/register.html">Sign Up Here</a></p>
            </form>
        </div>
      </div>
    </div>
    <script type="module" src="./signIn.js"></script>
  </body>
</html>
